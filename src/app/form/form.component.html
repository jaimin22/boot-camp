<div class="page-breadcrumb">
  <div class="row">
    <div class="col-12 d-flex no-block align-items-center">
      <h4 class="page-title">Form</h4>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 col-lg-12 col-xlg-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">
            Books
            <button type="button" class="btn btn-primary btn-xs " style="float:right" (click)="add()">
                <i class="fa fa-plus" aria-hidden="true"></i> Add
              </button>
          </h4>
          <div class="todo-widget scrollable ps-container ps-theme-default ps-active-y" data-ps-id="e8ac8c44-d543-d2a7-6753-b6f0dd481d0a">
            <table class="table table-striped table-bordered dataTable" role="grid" aria-describedby="zero_config_info">
              <thead>
                <tr role="row">
                  <th>Id</th>
                  <th>Title</th>
                  <th>Description</th>
                  <th>Author</th>
                  <th style="width:150px; text-align:center;">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr role="row" class="odd" *ngFor="let book of books">
                  <td>{{book?.Id}}</td>
                  <td>{{book?.Title}}</td>
                  <td>{{book?.Description}}</td>
                  <td>{{book?.Author}}</td>
                  <td style="text-align:center;">
                    <button type="button" class="btn btn-primary btn-sm" (click)="edit(book)">
                      <i class="fa fa-file" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-danger btn-sm" (click)="delete(book)">
                      <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
