<div class="page-breadcrumb">
  <div class="row">
    <div class="col-12 d-flex no-block align-items-center">
      <h4 class="page-title">Form</h4>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 col-lg-12 col-xlg-12">
        <div class="card">
            <form class="form-horizontal" id="bookInfo" #bookInfo="ngForm">
                <div class="card-body">
                    <h4 class="card-title">Book Info</h4>
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 text-right control-label col-form-label">Title</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="bookTitle"  name="bookTitle"
                            [(ngModel)]="book.Title" required #username="ngModel"
                            placeholder="Title"> 
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="cono1" class="col-sm-3 text-right control-label col-form-label">Description</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" 
                            id="bookDescription" name="bookDescription"
                            placeholder="Description"
                            [(ngModel)]="book.Description" required #username="ngModel"
                            ></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="fname" class="col-sm-3 text-right control-label col-form-label">Author</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="fname" placeholder="Author"
                            name="bookAuther"
                            [(ngModel)]="book.Author" required #username="ngModel">
                        </div>
                    </div>
                </div>
                <div class="border-top">
                    <div class="card-body">
                        <button type="button" class="btn btn-primary" (click)="saveBook()">Submit</button>
                        <button type="button" class="btn" (click)="cancelSave()">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </div>
</div>
